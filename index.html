<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Multimedia Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Multimedia Showcase</h1>

    <!-- IMAGE SECTION -->
    <section class="media-section">
        <h2>Image</h2>
        <img src="images/concert.jpg" alt="Concert crowd enjoying live music">
        <p>
            Image source: <a href="https://pixabay.com/photos/concert-crowd-music-1866738/" target="_blank">Pixabay</a>, 
            licensed under <a href="https://pixabay.com/service/license/" target="_blank">CC0 / Free for commercial use</a>.
        </p>
    </section>

    <!-- AUDIO SECTION -->
     <section class="media-section">
        <h2>Audio</h2>
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <p>
            Audio source: <a href="https://www.soundhelix.com/audio-examples" target="_blank">SoundHelix</a>, 
            licensed under <a href="https://creativecommons.org/publicdomain/zero/1.0/" target="_blank">CC0 (Public Domain)</a>.
        </p>
    </section>


    <!-- VIDEO SECTION -->
   <section class="media-section">
        <h2>Video</h2>
        <video controls width="500">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>
            Video source: <a href="https://www.w3schools.com/html/mov_bbb.mp4" target="_blank">W3Schools Test Video</a>, 
            licensed under <a href="https://creativecommons.org/licenses/by/3.0/" target="_blank">CC BY 3.0</a>.
        </p>
    </section>
</body>
</html>
