<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Multimedia Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Multimedia Showcase</h1>

    <!-- IMAGE SECTION -->
    <section class="media-section">
        <h2>Image</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Gull_portrait_ca_usa.jpg" 
             alt="A close-up of a seagull by the ocean">
        <p>
            Image source: <a href="https://commons.wikimedia.org/wiki/File:Gull_portrait_ca_usa.jpg" target="_blank">
            Wikimedia Commons</a>, licensed under 
            <a href="https://creativecommons.org/licenses/by-sa/3.0/" target="_blank">CC BY-SA 3.0</a>.
        </p>
    </section>

    <!-- AUDIO SECTION -->
     <section class="media-section">
        <h2>Audio</h2>
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <p>
            Audio source: <a href="https://www.soundhelix.com/audio-examples" target="_blank">SoundHelix</a>, 
            licensed under <a href="https://creativecommons.org/publicdomain/zero/1.0/" target="_blank">CC0 (Public Domain)</a>.
        </p>
    </section>


    <!-- VIDEO SECTION -->
   <section class="media-section">
        <h2>Video</h2>
        <video controls width="500">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>
            Video source: <a href="https://www.w3schools.com/html/mov_bbb.mp4" target="_blank">W3Schools Test Video</a>, 
            licensed under <a href="https://creativecommons.org/licenses/by/3.0/" target="_blank">CC BY 3.0</a>.
        </p>
    </section>
</body>
</html>
